<!-- index.html -->
<!DOCTYPE html> <!-- 문서 유형 선언: HTML5 -->
<html lang="en"> <!-- 문서의 언어 설정: 영어 -->
<head> <!-- 문서의 메타데이터 설정 -->
  <meta charset="UTF-8" /> <!-- 문자 인코딩 설정: UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <title>Pomodoro Timer</title> 
  <link rel="stylesheet" href="style.css" /> <!-- 외부 CSS 파일 연결 -->
</head>
<body> 
  <div class="timer-container"> <!-- 여기에서 설정된 class는 css, js에서 확인 가능 -->
    <div class="circle"> <!-- 원형 타이머를 위한 컨테이너 -->
      <svg viewBox="0 0 100 100"> <!-- SVG 요소로 원형 타이머 구현 -->
        <circle cx="50" cy="50" r="40" class="bg" />
        <circle cx="50" cy="50" r="45" class="progress" />
      </svg>
      <div class="time-display" id="time">25:00</div>   <!-- 타이머 시간 표시 -->
    </div>
    <div class="controls">  <!-- 타이머 조작 버튼을 위한 컨테이너 -->
      <button id="startBtn">Start</button>   <!-- 타이머 시작 버튼 -->
      <button id="resetBtn">Reset</button>   <!-- 타이머 리셋 버튼 -->
    </div>
  </div>
  <script src="app.js"></script> <!-- 외부 JavaScript 파일 연결 -->
</body>
</html>
