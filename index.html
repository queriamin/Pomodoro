<!-- index.html -->
<!DOCTYPE html> <!-- 문서 유형 선언: HTML5 -->
<html lang="en"> <!-- 문서의 언어 설정: 영어 -->
<head> <!-- 문서의 메타데이터 설정 -->
  <meta charset="UTF-8" /> <!-- 문자 인코딩 설정: UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <title>Pomodoro Timer</title> 
  <link rel="stylesheet" href="style.css" /> <!-- 외부 CSS 파일 연결 -->
</head>
<body> 
  <div class="timer-container"> <!-- 여기에서 설정된 class는 css, js에서 확인 가능 -->
    <div class="circle">
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" class="bg" />
        <circle cx="50" cy="50" r="45" class="progress" />
      </svg>
      <div class="time-display" id="time">25:00</div>
    </div>
    <div class="controls">
      <button id="startBtn">시작</button>
      <button id="resetBtn">리셋</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
